<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
                <h1>Login</h1>
                <form name="form" novalidate data-cc-submit="login(form)" class="centered">
                    <p data-ng-show="isActivatedRedirect() && !isHasErrors()" class="alert alert-success">Your account has been activated. Please login below.</p>
                    <p data-ng-show="isResetPasswordRedirect() && !isHasErrors()" class="alert alert-success">Your password has been reset. Please login below.</p>
                    <!--[if IE 8]><h5>Email</h5><![endif]-->
                    <div data-ng-show="isHasErrors()">
                        <p class="alert alert-danger" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="alert alert-danger">{{ errors.other }}</p>
                    </div>
                    <label for="email">
                        <i class="fa fa-envelope-o"></i>
                    </label>
                    <input type="text" name="email" ng-model="user.email" class="form-control" placeholder="Email">
                    <!--[if IE 8]><h5>Password</h5><![endif]-->
                    <label for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" name="password" ng-model="user.password" class="form-control last" placeholder="Password">
                    <div class="actions">
                        <button type="submit" class="btn btn-sm">Login</button>
                    </div>
                </form>
                <hr>
                <p class="margin-bottom-0">Not registered? <a href="/signup">Click here</a> to get started.</p>
                <p>Forgot your password? <a href="/user/password/request-reset">Click here</a>.</p>
            </div>
        </div>
    </div>
</section>
