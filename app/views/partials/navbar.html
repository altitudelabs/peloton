<div class="navbar-wrapper navbar-fixed-top" ng-controller="NavbarCtrl" cc-hamburger>
    <div class="container">
        <div class="navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand scroll"><img src="/images/logo-crowdbite.png"></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li ng-repeat="item in menu | checkRole:getCurrentUserRole()" ng-class="{active: isActive(item.link)}">
                            <a ng-href="{{item.link}}">{{item.title}}</a>
                        </li>
                        <li data-ng-show="loggedIn() && admin" class="hidden-sm hidden-md hidden-lg"><a href="/users" >Users</a></li>
                        <li data-ng-show="loggedIn()" class="hidden-sm hidden-md hidden-lg"><a href="#" data-ng-click="logout()">Logout</a></li>
                        <li data-ng-show="loggedIn()" class="hidden-xs">
                            <a href="#" cc-drop-down=""> <i class="fa fa-user"></i> {{currentUser.firstName}} <i class="fa fa-chevron-down"></i></a>
                            <ul role="menu" class="dropdown-menu">
                                <li data-ng-show="admin"><a href="/users" >Users</a></li>
                                <li><a href="#" data-ng-click="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
